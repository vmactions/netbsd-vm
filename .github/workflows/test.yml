
name: Test

on:
  workflow_dispatch:
  release:
    types: [ published ]
  push:
    branches:
      - '*'
    paths:
      - '**.sh'
      - '.github/workflows/test.yml'
      - 'index.js'
      - 'conf/*'
      - 'hooks/*'



concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true



jobs:
  testsshfs:
    if: ${{ !contains(github.repository, 'solaris') && !contains(github.repository, 'dragonflybsd') && !contains(github.repository, 'omnios')}}
    strategy:
      matrix:
        release: [ "9.0", "9.1", "9.2", "9.3", "9.4", "10.0", ""]
        runs: [ "ubuntu-22.04", "ubuntu-24.04", "ubuntu-latest"]
    runs-on: ${{ matrix.runs }}
    name: sshfs NetBSD
    env:
      MYTOKEN : ${{ secrets.MYTOKEN }}
      MYTOKEN2: "value2"
      SEC_VBOX : ${{ secrets.SEC_VBOX }}
      DEBUG: 1
    steps:
    - uses: actions/checkout@v4
    - name: Creating Web console
      uses: vmactions/cf-tunnel@v0
      id: tunnel
      with:
        protocol: http
        port: 8000
    - name: Test in NetBSD
      id: test
      uses: vmactions/netbsd-vm@f58f6c93db32f09a20c41ef1259c512b808727e9
      with:
        envs: 'DEBUG MYTOKEN MYTOKEN2'
        prepare: |
          /usr/sbin/pkg_add curl
        mem: 2048
        release: ${{ matrix.release }}
        nat: |
          "10022": "22"
          "8080": "80"
          "8443": "443"
          udp:"8081": "80"
        usesh: true
        sync: sshfs
        run: |
          ls -lah /root/work
          tree $HOME/work/
          if [ -z "$(ls -A $HOME/work)" ]; then
            echo "sshfs error."
            exit 1
          fi
          echo "TEST_ENV=abc" >>${GITHUB_ENV}
    - name: Test NAT
      run:
        echo "TEST_ENV=$TEST_ENV"
        [ "$TEST_ENV" = "abc" ]
        ssh -vvv -p 10022 -i $HOME/.ssh/host.id_rsa root@localhost "uname -a;whoami;pwd"

  test:
    strategy:
      matrix:
        release: [ "9.0", "9.1", "9.2", "9.3", "9.4", "10.0", ""]
        runs: [ "ubuntu-22.04", "ubuntu-24.04", "ubuntu-latest"]
    runs-on: ${{ matrix.runs }}
    name: NetBSD
    env:
      MYTOKEN : ${{ secrets.MYTOKEN }}
      MYTOKEN2: "value2"
      SEC_VBOX : ${{ secrets.SEC_VBOX }}
    steps:
    - uses: actions/checkout@v4
    - name: Test in NetBSD
      id: test
      uses: vmactions/netbsd-vm@f58f6c93db32f09a20c41ef1259c512b808727e9
      with:
        envs: 'MYTOKEN MYTOKEN2'
        prepare: |
          /usr/sbin/pkg_add curl
        mem: 2048
        release: ${{ matrix.release }}
        nat: |
          "10022": "22"
          "8080": "80"
          "8443": "443"
          udp:"8081": "80"
        usesh: true
        run: |
          echo "TEST_ENV=abc" >>${GITHUB_ENV}
          pwd
          ls -lah
          whoami
          env
          /sbin/sysctl hw.model
          /sbin/sysctl hw.ncpu
          /sbin/sysctl hw.physmem
          /sbin/sysctl hw.usermem
          /usr/bin/vmstat

    - name: Test NAT
      run:
        echo "TEST_ENV=$TEST_ENV"
        [ "$TEST_ENV" = "abc" ]
        ssh -vvv -p 10022 -i $HOME/.ssh/host.id_rsa root@localhost "uname -a;whoami;pwd"










